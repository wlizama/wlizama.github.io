<!DOCTYPE html>
<html ng-app>
<head>
	<title>Primera prueba AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script><!-- AngularJS CDN -->
</head>
<body>
	<div>
		<label for="">Nombre:</label>
		<input type="text" ng-model="nombre" placeholder="Ingresar Nombre">
		<hr>
		<h1>Tu Nombre: {{nombre}} </h1>
	</div>
</body>
</html>
